<?xml version="1.0" encoding="UTF-8"?>
<svg width="2240" height="400" viewBox="0 0 2240 400" xmlns="http://www.w3.org/2000/svg" font-family="Arial, Helvetica, sans-serif">
<defs>
  <filter id="whiteShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    <feOffset dx="0" dy="0" result="offsetblur"/>
    <feFlood flood-color="white" flood-opacity="1"/>
    <feComposite in2="offsetblur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="hierarchicalShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
    <feOffset dx="2" dy="2" result="offsetblur"/>
    <feFlood flood-color="rgba(0,0,0,0.1)" flood-opacity="0.8"/>
    <feComposite in2="offsetblur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="outlineWhite">
    <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="2"/>
    <feFlood flood-color="white" flood-opacity="0.5" result="WHITE"/>
    <feComposite in="WHITE" in2="DILATED" operator="in" result="OUTLINE"/>
    <feMerge>
      <feMergeNode in="OUTLINE"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#28a745"/>
    <stop offset="100%" stop-color="#007bff"/>
  </linearGradient>
  <linearGradient id="verticalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#28a745"/>
    <stop offset="100%" stop-color="#007bff"/>
  </linearGradient>
</defs>
<style>  
  .layerBackground { 
    fill: rgba(52, 58, 64, 0.08);     
  }

  .layerBackground:hover { 
    fill: PaleGoldenRod ;
    transition: all 0.1s ease-in-out; 
  }

  .layerBackgroundVirtualFolder { 
    fill: rgba(52, 58, 64, 0.05); 
    stroke: gray; 
    stroke-width: 1; 
    stroke-dasharray: 4,4; 
  }

  .layerBackgroundVirtualFolder:hover { 
    fill: PaleGoldenRod ;
    stroke: gray; 
    stroke-width: 0; 
    stroke-dasharray: 4,4;
    transition: all 0.1s ease-in-out; 
  }
  
  .layerTitle { 
    fill: black; 
    font-size: 16px; 
    font-weight: bold; 
    text-anchor: middle; 
    filter: url(#outlineWhite); 
  }
  
  /* File node styles */
  .fileNode { 
    fill: white; 
    stroke: gray; 
    stroke-width: 0.5; 
    rx: 6; 
    ry: 6;    
  }
  
  .fileNode:hover {     
    fill: PaleGoldenRod;
    transition: all 0.1s ease-in-out; 
  }

  .nodeText { 
    fill: #212529; 
    font-size: 14px; 
    font-weight: 900; 
    text-anchor: middle; 
    dominant-baseline: middle; 
    filter: url(#outlineWhite); 
  }

  /* Unified edge styles */
  .edge { 
    fill: none; 
    stroke: url(#horizontalGradient); 
    stroke-width: 1; 
    opacity: 0.5;
    transition: all 0.1s ease-in-out; 
  }


  .edge:hover { 
    stroke: url(#horizontalGradient); 
    stroke-width: 3; 
    opacity: 1.0; 
  }
  
  .edgeVertical { 
    fill: none; 
    stroke: url(#verticalGradient); 
    stroke-width: 1; 
    opacity: 0.5; 
    transition: all 0.1s ease-in-out; 
  }
  
  .edgeVertical:hover { 
    stroke: url(#verticalGradient); 
    stroke-width: 3; 
    opacity: 1.0; 
  }
  
  /* Special edge styles */
  .cycleEdge { 
    fill: none; 
    stroke: red; 
    stroke-width: 5; 
    opacity: 0.9; 
  }
  
  .warningEdge { 
    fill: none; 
    stroke: orange; 
    stroke-width: 3; 
    opacity: 0.9; 
    transition: all 0.1s ease-in-out; 
  }
  
  .warningEdge:hover { 
    fill: none; 
    stroke: orange; 
    stroke-width: 5; 
    opacity: 1.0; 
  }
  
  /* Unified badge styles with '?' cursor */
  .badge { 
    font-size: 10px; 
    font-weight: bold; 
    fill: white; 
    text-anchor: middle; 
    dominant-baseline: middle; 
    cursor: help; 
    transition: all 0.1s ease-in-out; 
  }
  
  .badge:hover { 
    opacity: 0.8; 
  }
  
  /* Special styles */
  .folderTitleLayer { 
    pointer-events: none; 
    isolation: isolate; 
  }
</style>
